<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 380px; max-height: 560px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fb; color: #1d1d1f;
      overflow-y: auto;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    .header {
      background: linear-gradient(135deg, #0a66c2, #004182);
      color: white; padding: 12px 16px;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 10;
    }
    .header-title { font-size: 15px; font-weight: 700; display: flex; align-items: center; gap: 6px; }
    .header-actions { display: flex; gap: 6px; }
    .header-btn {
      background: rgba(255,255,255,.12); border: none; color: white;
      font-size: 14px; cursor: pointer; padding: 4px 8px; border-radius: 6px;
      transition: background .15s;
    }
    .header-btn:hover { background: rgba(255,255,255,.25); }

    /* ‚îÄ‚îÄ Tabs ‚îÄ‚îÄ */
    .tabs {
      display: flex; background: white; border-bottom: 1px solid #e5e8ec;
      position: sticky; top: 43px; z-index: 9;
    }
    .tab {
      flex: 1; padding: 10px 8px; text-align: center;
      font-size: 12px; font-weight: 600; color: #888;
      cursor: pointer; border-bottom: 2px solid transparent;
      transition: all .15s; background: none; border-top: none; border-left: none; border-right: none;
    }
    .tab:hover { color: #0a66c2; background: #f5f8fa; }
    .tab.active { color: #0a66c2; border-bottom-color: #0a66c2; }
    .tab-badge {
      display: inline-flex; align-items: center; justify-content: center;
      min-width: 16px; height: 16px; padding: 0 4px;
      background: #ef5350; color: white; border-radius: 8px;
      font-size: 10px; font-weight: 700; margin-left: 4px;
    }

    /* ‚îÄ‚îÄ Content ‚îÄ‚îÄ */
    .content { padding: 12px; }
    .section { display: none; }
    .section.active { display: block; }

    /* ‚îÄ‚îÄ Task Item ‚îÄ‚îÄ */
    .task-item {
      display: flex; align-items: flex-start; gap: 8px;
      padding: 10px 12px; background: white; border-radius: 10px;
      border: 1px solid #e8ecf0; margin-bottom: 6px;
      transition: all .12s; cursor: default;
    }
    .task-item:hover { border-color: #cdd3da; box-shadow: 0 2px 8px rgba(0,0,0,.04); }
    .task-item.overdue { border-left: 3px solid #ef5350; background: #fff8f8; }
    .task-item.today { border-left: 3px solid #ff9800; }

    .task-check {
      background: none; border: 2px solid #ccc; width: 18px; height: 18px;
      border-radius: 50%; cursor: pointer; flex-shrink: 0; margin-top: 1px;
      transition: all .15s; display: flex; align-items: center; justify-content: center;
      font-size: 10px; color: transparent;
    }
    .task-check:hover { border-color: #0a66c2; background: #e3f2fd; color: #0a66c2; }
    .task-check.done { border-color: #4caf50; background: #4caf50; color: white; }

    .task-body { flex: 1; min-width: 0; }
    .task-type { font-size: 13px; font-weight: 600; color: #222; }
    .task-meta { font-size: 11px; color: #888; margin-top: 2px; display: flex; gap: 8px; flex-wrap: wrap; }
    .task-lead-link {
      color: #0a66c2; text-decoration: none; font-weight: 500;
      cursor: pointer;
    }
    .task-lead-link:hover { text-decoration: underline; }
    .task-due { font-weight: 600; }
    .task-due.overdue-text { color: #e53935; }
    .task-due.today-text { color: #e65100; }
    .task-due.upcoming-text { color: #2e7d32; }

    /* ‚îÄ‚îÄ Group Headers ‚îÄ‚îÄ */
    .group-header {
      font-size: 11px; font-weight: 700; text-transform: uppercase;
      letter-spacing: .5px; padding: 8px 4px 4px; display: flex; align-items: center; gap: 6px;
    }
    .group-header.overdue-g { color: #c62828; }
    .group-header.today-g { color: #e65100; }
    .group-header.upcoming-g { color: #2e7d32; }
    .group-header.done-g { color: #999; cursor: pointer; }
    .pulse-dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: #f44336; display: inline-block;
      animation: pulseDot 1.5s infinite;
    }
    @keyframes pulseDot { 0%,100%{box-shadow:0 0 0 0 rgba(244,67,54,.4)} 50%{box-shadow:0 0 0 4px rgba(244,67,54,0)} }

    /* ‚îÄ‚îÄ Empty State ‚îÄ‚îÄ */
    .empty-state {
      text-align: center; padding: 30px 16px; color: #bbb;
    }
    .empty-state-icon { font-size: 36px; margin-bottom: 8px; }
    .empty-state-text { font-size: 13px; }
    .empty-state-sub { font-size: 11px; color: #ccc; margin-top: 4px; }

    /* ‚îÄ‚îÄ Setup / Login Forms ‚îÄ‚îÄ */
    .form-group { margin-bottom: 12px; }
    .form-group label {
      display: block; font-size: 11px; font-weight: 600;
      color: #555; margin-bottom: 3px;
      text-transform: uppercase; letter-spacing: .4px;
    }
    .form-group input {
      width: 100%; padding: 9px 12px;
      border: 1.5px solid #ddd; border-radius: 8px;
      font-size: 13px; outline: none; transition: border-color .2s;
    }
    .form-group input:focus { border-color: #0a66c2; }

    .btn {
      width: 100%; padding: 10px; border: none;
      border-radius: 8px; font-size: 13px; font-weight: 600;
      cursor: pointer; transition: all .15s;
    }
    .btn-primary { background: #0a66c2; color: white; }
    .btn-primary:hover { background: #0857a6; }
    .btn-danger { background: #ff5252; color: white; margin-top: 8px; }
    .btn-danger:hover { background: #e04545; }
    .btn-secondary { background: #e8e8e8; color: #333; margin-top: 6px; }
    .btn-secondary:hover { background: #ddd; }
    .btn:disabled { opacity: .5; cursor: not-allowed; }

    .error { color: #e53935; font-size: 11px; margin-top: 6px; text-align: center; }
    .success { color: #2e7d32; font-size: 11px; margin-top: 6px; text-align: center; }

    .status-bar {
      display: flex; align-items: center; gap: 6px;
      padding: 8px 12px; border-radius: 8px; margin-top: 8px;
      font-size: 11px; font-weight: 500;
    }
    .status-ok { background: #e8f5e9; color: #2e7d32; }
    .status-err { background: #ffebee; color: #c62828; }
    .dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
    .dot-green { background: #4caf50; }
    .dot-red { background: #ef5350; }

    /* User info */
    .user-card {
      display: flex; align-items: center; gap: 10px;
      padding: 12px; background: white; border-radius: 10px;
      border: 1px solid #e8ecf0; margin-bottom: 10px;
    }
    .user-avatar {
      width: 36px; height: 36px; border-radius: 50%;
      background: linear-gradient(135deg, #0a66c2, #004182);
      color: white; display: flex; align-items: center; justify-content: center;
      font-size: 16px; font-weight: 700; flex-shrink: 0;
    }
    .user-name { font-size: 14px; font-weight: 700; }
    .user-role { font-size: 11px; color: #888; text-transform: uppercase; }

    .server-display {
      font-size: 11px; color: #888; word-break: break-all;
      padding: 6px 10px; background: #f0f0f0; border-radius: 6px; margin-bottom: 8px;
    }
    .back-link {
      font-size: 12px; color: #0a66c2; cursor: pointer;
      text-decoration: underline; margin-bottom: 12px; display: inline-block;
    }

    /* Stats summary in user section */
    .stats-row {
      display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; margin-bottom: 10px;
    }
    .stat-mini {
      text-align: center; padding: 8px 4px;
      background: white; border-radius: 8px; border: 1px solid #e8ecf0;
    }
    .stat-mini-value { font-size: 18px; font-weight: 800; color: #0a66c2; }
    .stat-mini-label { font-size: 9px; color: #999; text-transform: uppercase; letter-spacing: .3px; }

    /* Loading */
    .loading { text-align: center; padding: 20px; color: #aaa; font-size: 13px; }
    .spinner {
      width: 20px; height: 20px; border: 2px solid #e0e0e0; border-top-color: #0a66c2;
      border-radius: 50%; animation: spin .7s linear infinite;
      margin: 0 auto 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-title">üìã Outreach</span>
    <div class="header-actions">
      <button class="header-btn" id="gear-btn" title="Settings">‚öôÔ∏è</button>
    </div>
  </div>

  <!-- ===== SETUP ===== -->
  <div id="setup-section" class="section">
    <div class="content">
      <div class="form-group">
        <label>Server URL</label>
        <input type="text" id="server-url" placeholder="http://192.168.1.100:3001">
      </div>
      <div id="connection-status"></div>
      <button class="btn btn-primary" id="test-btn">üîå Test Connection</button>
      <button class="btn btn-secondary" id="save-server-btn">üíæ Save & Continue</button>
      <div class="error" id="setup-error"></div>
    </div>
  </div>

  <!-- ===== LOGIN ===== -->
  <div id="login-section" class="section">
    <div class="content">
      <div class="server-display" id="current-server-display"></div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="email@company.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      <button class="btn btn-primary" id="login-btn">Sign In</button>
      <div class="error" id="login-error"></div>
    </div>
  </div>

  <!-- ===== LOGGED IN: Tabs ===== -->
  <div id="main-section" class="section">
    <div class="tabs">
      <button class="tab active" data-tab="tasks">üìã My Tasks <span class="tab-badge" id="tasks-badge" style="display:none">0</span></button>
      <button class="tab" data-tab="account">üë§ Account</button>
    </div>

    <div class="content">
      <!-- Tasks Tab -->
      <div id="tab-tasks" class="tab-content">
        <div class="loading" id="tasks-loading">
          <div class="spinner"></div>
          Loading tasks...
        </div>
        <div id="tasks-list"></div>
      </div>

      <!-- Account Tab -->
      <div id="tab-account" class="tab-content" style="display:none;">
        <div class="user-card">
          <div class="user-avatar" id="user-avatar"></div>
          <div>
            <div class="user-name" id="user-name"></div>
            <div class="user-role" id="user-role"></div>
          </div>
        </div>
        <div class="stats-row" id="user-stats"></div>
        <div id="server-status"></div>
        <button class="btn btn-danger" id="logout-btn">Sign Out</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
