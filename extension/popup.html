<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #1d1d1f;
    }
    .header {
      background: linear-gradient(135deg, #0a66c2, #004182);
      color: white;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-title { font-size: 16px; font-weight: 700; }
    .header-gear {
      background: none; border: none; color: white;
      font-size: 18px; cursor: pointer; padding: 2px 6px;
      border-radius: 4px; opacity: 0.8;
    }
    .header-gear:hover { opacity: 1; background: rgba(255,255,255,0.15); }
    .content { padding: 16px; }
    .form-group { margin-bottom: 12px; }
    .form-group label {
      display: block; font-size: 11px; font-weight: 600;
      color: #555; margin-bottom: 3px;
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    .form-group input {
      width: 100%; padding: 9px 12px;
      border: 1.5px solid #ddd; border-radius: 8px;
      font-size: 13px; outline: none; transition: border-color 0.2s;
    }
    .form-group input:focus { border-color: #0a66c2; }
    .btn {
      width: 100%; padding: 10px; border: none;
      border-radius: 8px; font-size: 13px; font-weight: 600;
      cursor: pointer; transition: all 0.15s;
    }
    .btn-primary { background: #0a66c2; color: white; }
    .btn-primary:hover { background: #0857a6; }
    .btn-danger { background: #ff5252; color: white; margin-top: 8px; }
    .btn-danger:hover { background: #e04545; }
    .btn-secondary { background: #e8e8e8; color: #333; margin-top: 6px; }
    .btn-secondary:hover { background: #ddd; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .error { color: #e53935; font-size: 11px; margin-top: 6px; text-align: center; }
    .success { color: #2e7d32; font-size: 11px; margin-top: 6px; text-align: center; }
    .user-info { text-align: center; padding: 8px 0; }
    .user-info .name { font-size: 17px; font-weight: 700; margin-bottom: 2px; }
    .user-info .role { font-size: 11px; color: #888; text-transform: uppercase; }
    .status-bar {
      display: flex; align-items: center; gap: 6px;
      padding: 8px 12px; border-radius: 8px; margin-top: 8px;
      font-size: 11px; font-weight: 500;
    }
    .status-ok { background: #e8f5e9; color: #2e7d32; }
    .status-err { background: #ffebee; color: #c62828; }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      flex-shrink: 0;
    }
    .dot-green { background: #4caf50; }
    .dot-red { background: #ef5350; }
    .divider { height: 1px; background: #eee; margin: 14px 0; }

    /* Sections */
    #login-section, #user-section, #setup-section { display: none; }

    /* Setup section */
    .setup-title {
      font-size: 14px; font-weight: 700; margin-bottom: 10px;
      display: flex; align-items: center; gap: 6px;
    }
    .server-display {
      font-size: 11px; color: #888; word-break: break-all;
      padding: 6px 10px; background: #f0f0f0; border-radius: 6px;
      margin-bottom: 8px;
    }
    .back-link {
      font-size: 12px; color: #0a66c2; cursor: pointer;
      text-decoration: underline; margin-bottom: 12px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-title">üìã Outreach Tracker</span>
    <button class="header-gear" id="gear-btn" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öôÔ∏è</button>
  </div>

  <div class="content">

      <div class="form-group">
        <label>–ê–¥—Ä–µ—Å —Å–µ—Ä–≤–µ—Ä–∞</label>

  <script src="popup.js"></script>
</body>
</html>
