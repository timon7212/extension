services:
  # ── PostgreSQL ──
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-outreach}
      POSTGRES_USER: ${POSTGRES_USER:-outreach_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "127.0.0.1:5432:5432"   # only accessible from localhost on the droplet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-outreach_user} -d ${POSTGRES_DB:-outreach}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-outreach_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-outreach}
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET in .env}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-30d}
      NODE_ENV: production
    ports:
      - "127.0.0.1:3001:3001"

  # ── Dashboard (Next.js) ──
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      INTERNAL_API_URL: http://backend:3001/api   # SSR calls go directly to backend container
    ports:
      - "127.0.0.1:3000:3000"

  # ── Nginx Reverse Proxy ──
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - backend
      - dashboard
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  # ── Seed runner (one-shot, creates test users) ──
  seed:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-outreach_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-outreach}
    command: ["node", "src/scripts/seed.js"]
    restart: "no"
    profiles:
      - setup

volumes:
  pgdata:
